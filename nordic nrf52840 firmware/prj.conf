# PiHub: BLE HID Keyboard (HOGP) - USB CDC ACM console (legacy USB stack) for NCS v3.2.1

CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=1024

# Logging / console
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Serial console over USB CDC ACM (legacy stack)
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# --- USB (LEGACY device stack) ---
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# IMPORTANT: keep the "next" USB stack OFF (prevents duplicate CDC ACM symbols)
CONFIG_USB_DEVICE_STACK_NEXT=n

# Log backend to UART (CDC ACM exposes a UART-like device)
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BACKEND_RTT=n
CONFIG_USE_SEGGER_RTT=n

# LEDs helper
CONFIG_DK_LIBRARY=y

# Bluetooth LE (peripheral)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SMP=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_DEVICE_NAME="PiHub nrf"
CONFIG_BT_DEVICE_APPEARANCE=961
#CONFIG_BT_DEVICE_APPEARANCE=963
CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_DATA_LEN_UPDATE=y
CONFIG_BT_PHY_UPDATE=y
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_PRIVACY=n

# (Optional) help throughput/ATT
CONFIG_BT_USER_PHY_UPDATE=y
CONFIG_BT_USER_DATA_LEN_UPDATE=y
CONFIG_BT_GATT_SERVICE_CHANGED=y 

# Bonding + settings persistence
CONFIG_BT_BONDABLE=y
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS_CCC_STORE_ON_WRITE=y

# Flash-backed settings storage (NVS)
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y

# (Optional) Be explicit: use the devicetree chosen zephyr,settings-partition
# rather than a Kconfig name. This avoids surprises across Zephyr/NCS versions.
# CONFIG_SETTINGS_NVS_NAME="storage"
# Needed for sys_reboot() used after clearing bonds/settings
CONFIG_REBOOT=y



# 15ms Interval (12 * 1.25ms)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# Instant response
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0

# Apple-mandated stable timeout (300 * 10ms = 3 seconds)
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=300

