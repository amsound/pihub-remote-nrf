# PiHub: BLE HID + USB CDC ACM no logs (NCS 3.2.x)

CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=1024

# Logging / console
CONFIG_CONSOLE=n
CONFIG_LOG=n

# Serial console over USB CDC ACM (legacy stack)
# CONFIG_SERIAL=y
# CONFIG_UART_CONSOLE=n
# CONFIG_UART_INTERRUPT_DRIVEN=y
# CONFIG_UART_LINE_CTRL=y

# --- USB (LEGACY device stack) ---
CONFIG_USB_HID_POLL_INTERVAL_MS=1
CONFIG_HID_INTERRUPT_EP_MPS=64
CONFIG_ENABLE_HID_INT_OUT_EP=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_STACK=y
# CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_USB_DEVICE_STACK_NEXT=n

CONFIG_USB_CDC_ACM=n
# CONFIG_USB_HID_DEVICE=y

CONFIG_USB_DEVICE_MANUFACTURER="PiHub"
CONFIG_USB_DEVICE_PRODUCT="PiHub Dongle"
CONFIG_USB_DEVICE_SN="0123456789ABCDEF"


CONFIG_LOG_BACKEND_UART=n
CONFIG_LOG_BACKEND_RTT=n
CONFIG_USE_SEGGER_RTT=n
CONFIG_DK_LIBRARY=y

# Bluetooth LE
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SMP=y
CONFIG_BT_MAX_CONN=1

# GATT pool sizing to avoid runtime asserts
# CONFIG_BT_GATT_UUID16_POOL_SIZE=40
# CONFIG_BT_GATT_CHRC_POOL_SIZE=20
# CONFIG_BT_ATT_TX_COUNT=5

CONFIG_BT_DEVICE_NAME="PiHub nrf Remote"
CONFIG_BT_DEVICE_APPEARANCE=961

# Preferred params (PPCP)
CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=300

# Keep updates explicit (avoid some controllers colliding procedures)
CONFIG_BT_AUTO_PHY_UPDATE=n
CONFIG_BT_GATT_AUTO_SEC_REQ=n

# Data length / PHY support (optional)
CONFIG_BT_DATA_LEN_UPDATE=y
CONFIG_BT_PHY_UPDATE=y
CONFIG_BT_CTLR_PHY_2M=y

# Settings/bonding
CONFIG_BT_BONDABLE=y
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_BT_SETTINGS_CCC_STORE_ON_WRITE=y

# Flash-backed settings
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y
CONFIG_REBOOT=y
